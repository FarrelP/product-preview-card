<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section-card-product">
    <div class="page-center">
      <div class="card-placeholder">
        <img src="images/image-product-desktop.jpg" alt="Image Product" class="cp-img d-desktop">
        <img src="images/image-product-mobile.jpg" alt="Image Product" class="cp-img d-mobile">
        <div class="cp-info">
          <p class="cp-title">
            PERFUME
          </p>
          <p class="cp-perfume-name">
            Gabrielle Essence Eau De Parfum
          </p>
          <p class="cp-perfume-detail">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="cp-pricing">
            <p class="cp-curr-price">
              $149.99
            </p>
            <p class="cp-former-price">
              $169.99
            </p>
          </div>
          <button type="button" class="cp-cart">
            <img src="images/icon-cart.svg" alt="Icon Cart">
            <span>
              Add to Cart
            </span>
          </button>
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FarrelP" target="_blank">Farrel Priambodo</a>.
  </div>
</body>
</html>
